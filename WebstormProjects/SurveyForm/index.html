<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">How can the NBA improve their entertainment value?</h1>
    <p id="description">Thank you for taking the time to help the NBA improve!</p>
    <form id="survey-form">
        <div class="input-element">
            <label id="name-label">
                Name
            </label>
            <input placeholder="Your Name i.e Joe" id="name" type="text" required/>
        </div>
        <div class="input-element"></div>
            <label id="email-label">
                Email
            </label>
            <input placeholder="Your Email @" id="email" type="email" required/>
        </div>
        <div class="input-element">
            <label id="number-label">
                Age
            </label>
            <input placeholder="Your Age (1-100)" id="number" min="1" max="100" type="number" required/>
        </div>
    </form>
</body>
</html>
