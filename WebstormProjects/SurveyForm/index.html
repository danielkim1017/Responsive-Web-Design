<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">How can the NBA improve their entertainment value?</h1>
    <p id="description">Thank you for taking the time to help the NBA improve!</p>
    <form id="survey-form">
        <div class="input-element">
            <label id="name-label">
                Name
            </label>
            <input placeholder="Your Name" id="name" type="text" required/>
        </div>
        <div class="input-element"></div>
            <label id="email-label">
                Email
            </label>
            <input placeholder="Your Email @" id="email" type="email" required/>
        </div>
        <div class="input-element">
            <label id="number-label">
                Age
            </label>
            <input placeholder="Your Age (1-100)" id="number" min="1" max="100" type="number" required/>
        </div>
        <div class="input-element">
            <label id="select-label">
                What's your favorite part of basketball?
            </label>
            <select id="dropdown">
                <option></option>
                <option>Dunking</option>
                <option>Shooting</option>
                <option>Dribbling</option>
                <option>Defense</option>
            </select>
        </div>
        <div>
            <label>Have you been to a game before?</label>
            <label><input type="radio" name="game"/>Yes</label>
            <label><input type="radio" name="game"/>No</label>
        </div>
        <div>
            <label>Which suggestions do you think would be beneficial for the NBA to implement?</label>
            <label><input type="checkbox" name="ideas" value="tickets"/>Ticket Giveaways</label>
            <label><input type="checkbox" name="ideas" value="food and drinks"/>Cheaper Food and Drinks</label>
            <label><input type="checkbox" name="ideas" value="trailers"/>Hype Trailers for Playoff Series</label>
        </div>
        <div>
            <label>Additional Comments</label>
            <textarea type="text"></textarea>
                <div>
                <button type="submit">Submit</button>
                </div>
        </div>
    </form>
</body>
</html>
